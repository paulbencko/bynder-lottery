<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bynder Lottery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        
        <div class="form-container">
            <div id="message"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='login.html'">Login Instead</button>
                </div>
            </form>
            
            <a href="../index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = '<p class="message info">Registering...</p>';
            
            const result = await register(name, email, password);
            
            if (result.success) {
                messageEl.innerHTML = '<p class="message success">Registration successful! Redirecting...</p>';
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            } else {
                messageEl.innerHTML = `<p class="message error">${result.message}</p>`;
            }
        });
    </script>
</body>
</html>
